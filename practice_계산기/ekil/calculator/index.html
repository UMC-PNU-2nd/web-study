<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <input type="text" readonly value="0" class="screen" /> <!-- value="0" -->
        <div class="buttons">
            <button type="button" aria-label="All clear" id="ac" class="pink">AC</button>
            <button type="button" id="enter" class="pink">Enter</button>
            <button type="button" id="num7" class="grey">7</button>
            <button type="button" id="num8" class="grey">8</button>
            <button type="button" id="num9" class="grey">9</button>
            <button type="button" id="plus" class="black">+</button>
            <button type="button" id="num4" class="grey">4</button>
            <button type="button" id="num5" class="grey">5</button>
            <button type="button" id="num6" class="grey">6</button>
            <button type="button" id="minus" class="black">-</button>
            <button type="button" id="num1" class="grey">1</button>
            <button type="button" id="num2" class="grey">2</button>
            <button type="button" id="num3" class="grey">3</button>
            <button type="button" id="multiply" class="black">*</button>
            <button type="button" id="num0" class="grey">0</button>
            <button type="button" id="dot" class="grey">.</button>
            <button type="button" id="divide" class="black">/</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
